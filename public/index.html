<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avalia√ß√µes de Restaurantes</title>
  <style>
    /* Estiliza√ß√£o geral */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5; /* Fundo rosa beb√™ */
      margin: 0;
      padding: 20px;
      color: #333;
    }

    /* T√≠tulos */
    h1, h2 {
      color: #e75480;
      text-align: center;
    }

    /* Formul√°rio de avalia√ß√£o */
    form {
      background-color: #ffe4e1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(231, 84, 128, 0.2);
      max-width: 400px;
      margin: 0 auto 30px auto;
    }

    /* Campos de entrada */
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #e75480;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Bot√£o */
    button {
      background-color: #e75480;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d94370;
    }

    /* Container das avalia√ß√µes */
    #reviewsContainer {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Estilo de cada avalia√ß√£o */
    .review {
      background-color: #ffe4e1;
      border-left: 5px solid #e75480;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(231, 84, 128, 0.2);
    }

    .review strong {
      font-size: 18px;
      color: #d94370;
    }

    .review em {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Deixe sua Avalia√ß√£o</h1>

  <!-- Formul√°rio para enviar avalia√ß√µes -->
  <form id="reviewForm">
    <label for="restaurant">Restaurante:</label>
    <select id="restaurant" required>
      <option value="">Selecione</option>
      <option value="Pizzaria Napoli">Pizzaria Napoli</option>
      <option value="Sushi do Bairro">Sushi do Bairro</option>
      <option value="Hamburgueria Smash">Hamburgueria Smash</option>
    </select>

    <label for="rating">Nota (1-5):</label>
    <input type="number" id="rating" min="1" max="5" required>

    <label for="comment">Coment√°rio:</label>
    <textarea id="comment" rows="4" required></textarea>

    <button type="submit">Enviar Avalia√ß√£o</button>
  </form>

  <h2>Avalia√ß√µes Recentes</h2>

  <!-- √Årea onde as avalia√ß√µes ser√£o exibidas -->
  <div id="reviewsContainer"></div>

  <script>
    const form = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('reviewsContainer');

    // Fun√ß√£o para buscar e exibir as avalia√ß√µes
    async function fetchReviews() {
      const response = await fetch('/reviews');
      const reviews = await response.json();

      reviewsContainer.innerHTML = '';

      // Mostra as avalia√ß√µes mais recentes primeiro
      reviews.reverse().forEach(review => {
        const div = document.createElement('div');
        div.className = 'review';
        div.innerHTML = `
          <strong>${review.restaurant}</strong> - Nota: ${review.rating}<br>
          <em>${new Date(review.date).toLocaleString()}</em><br><br>
          ${review.comment}
        `;
        reviewsContainer.appendChild(div);
      });
    }

    // Evento de envio do formul√°rio
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const restaurant = document.getElementById('restaurant').value;
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;

      // Envia nova avalia√ß√£o para o servidor
      const response = await fetch('/reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ restaurant, rating, comment })
      });

      if (response.ok) {
        alert('Avalia√ß√£o enviada com sucesso! üíñ');
        form.reset();
        fetchReviews();
      } else {
        alert('Houve um problema ao enviar sua avalia√ß√£o. Tente novamente!');
      }
    });

    // Busca avalia√ß√µes ao carregar a p√°gina
    fetchReviews();
  </script>

</body>
</html>
